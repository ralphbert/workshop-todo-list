<div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" class="form-control" [(ngModel)]="password">
    </div>

    <app-alert *ngIf="error">
      {{ error.message }}
    </app-alert>

    <button class="btn btn-primary" type="submit">Login</button>

    <div class="text-center py-3">
      <a routerLink="/sign-up">Go to sign up</a>
    </div>
  </form>
</div>
