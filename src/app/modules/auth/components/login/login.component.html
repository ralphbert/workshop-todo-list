<div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" name="password" [(ngModel)]="password">
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error.message }}
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
