<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="firstName">First name</label>
    <input
      id="firstName"
      autocomplete="given-name"
      type="text"
      class="form-control"
      formControlName="firstName">
    <app-input-errors [errors]="form.get('firstName')?.errors"></app-input-errors>
  </div>

  <div class="mb-3">
    <label for="lastName">Last name</label>
    <input
      id="lastName"
      autocomplete="family-name"
      type="text"
      class="form-control"
      formControlName="lastName">
    <app-input-errors [errors]="form.get('lastName')?.errors"></app-input-errors>
  </div>

  <div class="mb-3">
    <label for="email">E-Mail</label>
    <input
      id="email"
      autocomplete="email"
      type="text"
      class="form-control"
      formControlName="email">
    <app-input-errors [errors]="form.get('email')?.errors"></app-input-errors>
  </div>

  <div class="mb-3">
    <label for="password">Password</label>
    <input
      id="password"
      autocomplete="new-password"
      type="password"
      class="form-control"
      formControlName="password">
    <app-input-errors [errors]="form.get('password')?.errors"></app-input-errors>
  </div>

  <div class="mb-3">
    <label for="passwordRepeat">Password repeat</label>
    <input
      id="passwordRepeat"
      autocomplete="off"
      type="password"
      class="form-control"
      formControlName="passwordRepeat">
    <app-input-errors [errors]="form.get('passwordRepeat')?.errors"></app-input-errors>

    <app-alert *ngIf="form.errors?.['passwordMatch']" class="mt-2">
      Passwords do not match
    </app-alert>
  </div>

  <div class="form-group">
    <app-toggle formControlName="disclaimerAccepted">Accept disclaimer</app-toggle>
    <app-input-errors [errors]="form.get('disclaimerAccepted')?.errors"></app-input-errors>
  </div>

  <app-alert *ngIf="error">
    {{ error | json }}
  </app-alert>

  <button class="btn btn-primary" type="submit">Sign up</button>

  <div class="text-center py-3">
    <a routerLink="/">Go to the login</a>
  </div>
</form>
